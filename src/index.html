<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>To jest strona P.T.</h1>
<h2>Wynik zapytania do API</h2>
<div id="result">Ładowanie danych...</div>

<script>
    // Funkcja do automatycznego wykonania zapytania po załadowaniu strony
    document.addEventListener("DOMContentLoaded", () => {
        fetch("https://pt-code-app.azurewebsites.net/test") // Zastąp URL swoim API
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Błąd HTTP: ${response.status}`);
                }
                return response.text(); // Parsowanie odpowiedzi JSON
            })
            .then(data => {
                // Wyświetlenie wyniku na stronie
                document.getElementById('result').textContent = data;
            })
            .catch(error => {
                // Obsługa błędów
                document.getElementById('result').textContent = `Błąd: ${error.message}`;
            });
    });
</script>
</body>
</html>
